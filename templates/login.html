<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion - Gastro SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gray-100 flex items-center justify-center px-4">

    <div class="w-full max-w-sm">

        <!-- Logo / icon area -->
        <div class="text-center mb-8">
            <div class="mx-auto w-16 h-16 rounded-2xl bg-blue-600 flex items-center justify-center shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
            </div>
            <h1 class="mt-4 text-2xl font-bold text-gray-900">Gastro SaaS</h1>
            <p class="mt-1 text-sm text-gray-500">Sistema de gestion gastronomica</p>
        </div>

        <!-- Login card -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">

            <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2 pointer-events-none" style="max-width:400px"></div>

            <form method="post" class="space-y-4">
                {% csrf_token %}

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                    <input
                        id="username"
                        name="username"
                        type="text"
                        required
                        autofocus
                        autocomplete="username"
                        class="block w-full rounded-lg border border-gray-300 px-3 py-2.5 text-sm text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-colors"
                        placeholder="Ingresa tu usuario"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contrasena</label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        required
                        autocomplete="current-password"
                        class="block w-full rounded-lg border border-gray-300 px-3 py-2.5 text-sm text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-colors"
                        placeholder="Ingresa tu contrasena"
                    >
                </div>

                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white rounded-lg px-4 py-2.5 text-sm font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                >
                    Iniciar Sesion
                </button>
            </form>
        </div>

        <p class="mt-6 text-center text-xs text-gray-400">
            Gastro SaaS &copy; 2026 - Gestion gastronomica
        </p>

    </div>

<script>
    function showToast(message, type) {
        type = type || 'info';
        var icons = {
            success: '<svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>',
            error: '<svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>',
            warning: '<svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.34 16.5c-.77.833.192 2.5 1.732 2.5z"/></svg>',
            info: '<svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>'
        };
        var colors = { success: 'bg-green-600', error: 'bg-red-600', warning: 'bg-amber-500', info: 'bg-blue-600' };
        var bgColor = colors[type] || colors.info;
        var icon = icons[type] || icons.info;
        var container = document.getElementById('toast-container');
        var toast = document.createElement('div');
        toast.className = 'pointer-events-auto flex items-start gap-2.5 px-4 py-3 rounded-lg shadow-lg text-white text-sm ' + bgColor + ' transform translate-x-[120%] transition-all duration-300 ease-out';
        toast.innerHTML = icon + '<span class="flex-1 font-medium leading-snug">' + message + '</span><button onclick="this.parentElement.remove()" class="flex-shrink-0 ml-1 opacity-70 hover:opacity-100"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg></button>';
        container.appendChild(toast);
        requestAnimationFrame(function() { requestAnimationFrame(function() { toast.classList.remove('translate-x-[120%]'); toast.classList.add('translate-x-0'); }); });
        setTimeout(function() { toast.classList.add('opacity-0', 'translate-x-[120%]'); setTimeout(function() { toast.remove(); }, 300); }, 4000);
    }
</script>

{% if messages %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        {% for message in messages %}
        showToast('{{ message|escapejs }}', '{% if message.tags == "error" %}error{% elif message.tags == "success" %}success{% elif message.tags == "warning" %}warning{% else %}info{% endif %}');
        {% endfor %}
    });
</script>
{% endif %}

</body>
</html>
